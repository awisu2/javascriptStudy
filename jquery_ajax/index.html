<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <title>JavaScript Samples</title>
<!--  <link rel="stylesheet" href="style.css">-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>

<h1>Javascript Samples</h1>

<h2>ajax</h2>
<script type="text/javascript">
$(function(){
  let url = '<any_url>';
  $("#log").val("ajax get. url:" + url);
  $.ajax({
      url: url,
      type: 'get',
      dataType: 'json',
      success: function(result, textStatus, xhr) {
        $("#log").val(JSON.stringify({result, textStatus, xhr}));
        console.log(result, textStatus, xhr);
      },
      error: function(xhr, textStatus, error) {
        $("#log").val(JSON.stringify({xhr, textStatus, error}));
        console.log(xhr, textStatus, error);
      }
  });
});
</script>

<textarea id="log" style="width: 100%; height: 200px;"></textarea>


</body>
</html>
